<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Login Â· Outgoing CRM{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{ background:#f6f7fb; }
    .card-soft{
      border: 0;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(15,23,42,.06);
    }
    .muted{ color:#64748b; }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="mx-auto" style="max-width:460px;">
      <div class="mb-3">
        <div class="fw-bold" style="font-size:20px;">Outgoing CRM</div>
        <div class="muted">Please sign in to continue</div>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} card-soft">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
